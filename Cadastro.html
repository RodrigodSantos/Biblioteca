<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>

<body>
  <div>
    <div>
      <h1>Cadastro</h1>
      <h3>Preencha as informções a seguir</h3>
    </div>

    <div>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required>
      <label for="sobrenome">Sobrenome</label>
      <input type="text" name="sobrenome" id="sobrenome" required>
    </div>

    <div>
      <label for="tipo">Você é</label>
      <select name="tipo" id="">
        <option value="" selected disabled>selecione</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="funcionario">Funcionario</option>
      </select>
    </div>

    <div>

      <h3>informções para contato</h3>

      <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <label for="celular">Celular</label>
        <input type="number" name="celular" id="celular" required>
      </div>
    </div>

    <div>
      <h3>Senha</h3>

      <label for="senha">Digite sua senha</label>
      <input type="password" name="senha" id="senha" required>
      <button id="botaosenha" onclick="mostrar()">Mostrar senha</button>
    </div>

    <button onclick="cadastrar()">Concluído</button>
  </div>

  <script src="js/buttons.js"></script>


</body>

</html>
